name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Debug - List generated files
        run: |
          echo "=== Contents of docs/ ==="
          ls -laR docs/
          echo ""
          echo "=== Checking index.html for CSS/JS links ==="
          grep -E "(stylesheet|script|assets)" docs/index.html || echo "No CSS/JS links found"
          echo ""
          echo "=== Checking if assets folder exists ==="
          if [ -d "docs/assets" ]; then
            echo "✅ assets folder exists"
            ls -la docs/assets/
          else
            echo "❌ assets folder NOT found"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4